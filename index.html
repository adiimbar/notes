<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div id="title" class="pageTitleFont text-center">
        <h1>My Task Board</h1>
    </div>
    <div class="row d-flex justify-content-center col-12">
        <div id="formSection" class="formStyle col-md-6 text-center">
            <div class="notebookBackground inputStyle">
                <form>
                    <input type="text" id="noteContent" placeholder="Write task">
                    <br><br>
                    <input type="date" id="noteDate">
                    <br><br>
                    <input type="time" id="noteTime">
                    <br><br>
                    <input onclick="addNoteOnClick()" type="button" value="Create note">
                    <input type="reset" value="Clear form">            
                </form>
            </div>
        </div>
    </div>

    <div class="clear"></div>

    <div id="notesContainer" class="col-12"></div>


    <script src="main.js"></script>
</body>

</html>
